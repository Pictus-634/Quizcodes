<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bigger Particle Explosion Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #111;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .particle {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      animation: particle-animation 1.5s forwards;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
    }

    @keyframes particle-animation {
      0% {
        transform: scale(1) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(0) translate(var(--x), var(--y));
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <script>
    document.body.addEventListener('click', function(e) {
      const particlesCount = 200;  // Increased number of particles
      const maxDistance = 250;     // Larger spread of particles
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      for (let i = 0; i < particlesCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Randomize the direction of the particle
        const angle = Math.random() * 2 * Math.PI;  // Random angle in radians
        const distance = Math.random() * maxDistance; // Random distance from the mouse position
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;

        // Set the custom property for animation (set --x and --y directly)
        particle.style.setProperty('--x', `${x}px`);
        particle.style.setProperty('--y', `${y}px`);

        // Randomize the color of each particle
        const hue = Math.random() * 360; // Random hue for color shift
        particle.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;

        // Position the particle at the mouse click
        particle.style.left = `${mouseX - 10}px`;  // Center particles on cursor
        particle.style.top = `${mouseY - 10}px`;

        document.body.appendChild(particle);

        // Remove the particle after animation ends
        particle.addEventListener('animationend', () => {
          particle.remove();
        });
      }
    });
  </script>

</body>
</html>
